<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <!-- Lewy panel: Wybór agenta + ustawienia -->
        <div class="panel">
            <button id="Text-Correct" class="change-button active" onclick="changeAgent('Text-Correct')">Text-Correct</button>
            <button id="Summarizer" class="change-button" onclick="changeAgent('Summarizer')">Summarizer</button>
            <button id="Code-Reviewer" class="change-button" onclick="changeAgent('Code-Reviewer')">Code-Reviewer</button>
            <button id="Translate" class="change-button" onclick="changeAgent('Translate')">Translate</button>

            <div class="separator"></div>

            <label for="temperature">Temperature</label>
            <input type="number" id="temperature" min="0" max="1" step="0.1" value="0.5" oninput="validateInput(this, 0, 1)">

            <label for="maxTokens">Max Tokens</label>
            <input type="number" id="maxTokens" min="50" max="1024" step="50" value="512" oninput="validateInput(this, 50, 1024)">
        </div>

        <!-- Środkowy panel: Pole do wpisywania tekstu -->
        <div class="panel">
            <textarea id="inputBox" class="input-box"></textarea>
            <button class="send-button" onclick="sendText()">Wyślij</button>
        </div>

        <!-- Prawy panel: Output -->
        <div class="panel">
            <textarea id="outputBox" class="output-box" readonly></textarea>
            <button class="use-button" onclick="useAsPrompt()">Use as Prompt</button>
            <button class="copy-button" onclick="copyToClipboard()">Copy</button>
        </div>
    </div>

    <script>
        function validateInput(input, min, max) {
            let value = parseFloat(input.value);
            if (isNaN(value) || value < min) input.value = min;
            if (value > max) input.value = max;
        }
    </script>
</body>
</html>
